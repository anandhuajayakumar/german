        <input type="number" [(ngModel)]="user.age" name="age" class="form-control" id="age" placeholder="Enter age"
          min="1" max="100">
      </div>

      <div class="form-group col-sm-5">
        <label for="savingAccount">Saving account</label>
        <select class="form-control" [(ngModel)]="user.savingAccount" name="savingAccount" id="savingAccount">
          <option value="null">Enter saving account</option>
          <option *ngFor="let savingAccount of accountTypes; let i = index" [value]="i">{{savingAccount}}</option>
        </select>
      </div>
      <div class="form-group col-sm-5">
        <label for="checkingAccount">Checking account</label>
        <select class="form-control" [(ngModel)]="user.checkingAccount" name="checkingAccount" id="checkingAccount">
          <option value="null">Enter checking account</option>
          <option *ngFor="let checkingAccount of accountTypes; let i = index" [value]="i">{{checkingAccount}}</option>
        </select>
      </div>
      <div class="form-group col-sm-5">
        <label for="creditAmount">Credit Amount</label>
        <input type="number" [(ngModel)]="user.creditAmount" name="creditAmount" class="form-control" id="creditAmount"
          placeholder="Enter credit amount" min="0">
      </div>
      <div class="form-group col-sm-5">
        <label for="duration">Duration</label>
        <input type="number" [(ngModel)]="user.duration" name="duration" class="form-control" id="duration"
          placeholder="Enter duration" min="0">
      </div>
      <div class="form-group col-sm-5">
        <label for="purpose">Purpose</label>
        <select class="form-control" [(ngModel)]="user.purpose" name="purpose" id="purpose">
          <option value="null">Enter purpose</option>
          <option *ngFor="let purpose of purposes; let i = index" [value]="i">{{purpose}}</option>
        </select>
      </div>

        </select>
      </div> -->
      <div class="col-sm-11">
        <button [ngClass]="{'cursor-p': isFormValid(), 'cursor-d': !isFormValid()}"
          class="btn btn-sm btn-primary float-right" [disabled]="!isFormValid()" (click)="submit()">Submit</button>
      </div>

<div class="col-sm-12 d-flex justify-content-center" *ngIf="data[0].x.length">
  <plotly-plot  [data]="data" [layout]="graph.layout"></plotly-plot>
</div>
